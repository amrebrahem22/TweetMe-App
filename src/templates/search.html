{% extends 'base.html' %}
{% block main %}
	<h1>Results for {{ request.GET.q }}</h1>
	<h1>Users</h1>
	   <hr/>
	  {% for user in users %}
	    <a href='/{{ user.username}}/'>{{ user.username}}</a><br/>

	  {% empty %}
	  <p>No users found</p>
	  {% endfor %}
	<h1>Tweets for {{ request.GET.q }}</h1>
	<div id="tweets-container" data-url="/api/search/"></div>

	
{% endblock %}
